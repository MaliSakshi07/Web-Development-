<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Member</title>
</head>
<body>
    <form action="" method="post">
        <center>
            <h3>Register New Member</h3><br>
            <label for="Full Name">Full Name :</label>
            <input type="text" id="Full Name" name="Fname"><br><br>

            <label for="Email">Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="Email" name="email"><br><br>

            <lable for="mobno">Mobile No :</lable>
            <input type="number" id="Mobno" name="mobno"><br><br>

            <label for="Gender">Gender :</label>
            <input type="radio" id="gender" value="Male" name="gender">
            <label for="Male">Male</label>
            <input type="radio" id="gender" value="Female" name="gender">
            <label for="Female">Female</label>
            <input type="radio" id="gender" value="Other" name="gender">
            <label for="Other">Other</label><br><br>

            <label for="Address">Address :</label>
            <textarea name="address" id="address" rows="4" cols="25"></textarea><br><br>

            <label for="Designation">Designation :</label>
            <select name="Designation" id="designation">
                <option value="Principle">Principle</option>
                <option value="Teacher">Teacher</option>
                <option value="staff">S</option>
            </select><br><br>

            <label for="Department">Department :</label>
            <select name="department" id="department">
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
                <option value="science">science</option>
                <option value="Account">Account</option>
            </select><br><br>

            <a href="Update Member.html" target="_blank"><input type="submit" name="submit" id="submit"></a>&nbsp;&nbsp;
            <input type="Reset" name="reset" id="reset">
        </center>
    </form>
</body>
</html>
