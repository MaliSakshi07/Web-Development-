<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member</title>
</head>
<body>
    <form action="">
        <center>
            <h2>Update Member</h2><br>
            <label for="Username">UserName :</label>
            <input type="text" name="unm" id="unm"><br><br>

            <label for="Password">Password :</label>
            <input type="password" name="pwd" id="pwd"><br><br>

            <label for="Full Name">Full Name :</label>
            <input type="text" name="nm" id="nm"><br><br>

            <label for="Email">Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="Mobile No">Mobile No :</label>
            <input type="number" name="mobno" id="mobno"><br><br>

            <label for="Address">Address :</label>
            <textarea name="address" id="address" cols="25" rows="5"></textarea><br><br>

            <input type="button" value="Update" name="Update">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="button" value="Delete" name="Delete">
        </center>
    </form>
</body>
</html>
