<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
     <form>
        
        <h1 style="color: red;">Employee Registration Form</h1><br>
        <input type="radio" value="Mr" name="Gender">Mr
        <input type="radio" value="Mrs" name="Gender">Mrs
        <input type="radio" value="Ms" name="Gender">Ms
        <p>First Name :
            <input type="text" placeholder="First Name">
        </p>
        <p>Last Name :
            <input type="text" placeholder="Last Name">
        </p>
        <p>Mail Address 1 :
            <input type="text">
        </p>
        <p>Mail Address 2 :
            <input type="text">
        </p>
        <p> City :
           <input type="text">
        </p>
        <p>State :
           <select name="State">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujrat</option>
            <option value="Karnatak">Karnatak</option>
           </select>
        </p>
        <p>Zip :
            <input type="text">
        </p>
        <p>E-Mail :
            <input type="text">
        </p>
        <p>Mobile :
            <input type="text" placeholder="+91">
        </p>
        <p>Known Languages :
            <input type="checkbox" value="Marathi" class="Lang">Marathi
            <input type="checkbox" value="Hindi" class="Lang">Hindi
            <input type="checkbox" value="English" class="Lang">English
        </p>
        <p>Additional Information :
            <input type="text">
        </p><br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
